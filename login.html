<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - CrediXpress</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #001f3f 0%, #002147 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }
        .login-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 2.5rem;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .login-title {
            text-align: center;
            margin-bottom: 1.5rem;
            color: #FFD700;
            font-weight: 700;
        }
        .form-control {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 12px;
            margin-bottom: 1rem;
        }
        .form-control:focus {
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 0 0.25rem rgba(255, 215, 0, 0.25);
            border-color: #FFD700;
            color: white;
        }
        .btn-login {
            background-color: #FFD700;
            color: #002147;
            font-weight: 600;
            padding: 12px;
            border: none;
            border-radius: 8px;
            width: 100%;
            transition: all 0.3s;
        }
        .btn-login:hover {
            background-color: #e6c200;
            transform: translateY(-2px);
        }
        .alert-message {
            font-size: 0.9rem;
            margin-top: 1rem;
            text-align: center;
            padding: 10px;
            border-radius: 5px;
            display: none;
        }
        .spinner {
            display: none;
            width: 1.5rem;
            height: 1.5rem;
        }
        .btn-outline-gold {
            color: #FFD700;
            border-color: #FFD700;
        }
        .btn-outline-gold:hover {
            background-color: rgba(255, 215, 0, 0.1);
        }
        .btn-outline-gold.active {
            background-color: #FFD700;
            color: #002147;
        }
        .auth-providers {
            margin-bottom: 1.5rem;
        }
        .provider-btn {
            margin: 0.25rem;
            flex: 1;
        }
    </style>
    <link rel="icon" href="data:,">
</head>
<body>
    <div class="login-container">
        <h1 class="login-title">CrediXpress</h1>
        
        <div class="auth-providers d-flex flex-wrap justify-content-center">
            <button type="button" class="btn btn-outline-gold provider-btn" id="btnEritraLogin">
                Iniciar con Eritra ID
            </button>
            <button type="button" class="btn btn-outline-gold provider-btn" id="btnGithubLogin">
                Iniciar con GitHub
            </button>
        </div>
        
        <div class="separator d-flex align-items-center my-3">
            <div class="line flex-grow-1" style="height: 1px; background: rgba(255,255,255,0.2)"></div>
            <div class="mx-3 text-white">o</div>
            <div class="line flex-grow-1" style="height: 1px; background: rgba(255,255,255,0.2)"></div>
        </div>
        
        <form id="loginForm">
            <div class="mb-3">
                <label for="usuario" class="form-label">Usuario</label>
                <input type="text" class="form-control" id="usuario" name="usuario" required 
                       placeholder="Ingrese su usuario">
            </div>
            
            <div class="mb-3">
                <label for="password" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="password" name="password" required 
                       placeholder="Ingrese su contraseña">
            </div>
            
            <button type="submit" class="btn btn-login" id="btnLogin">
                <span id="btnText">Ingresar</span>
                <div class="spinner-border spinner-border-sm spinner" role="status">
                    <span class="visually-hidden">Cargando...</span>
                </div>
            </button>
            
            <div id="mensajeError" class="alert-message alert-danger"></div>
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Verificar si ya está autenticado
            if (localStorage.getItem('authToken')) {
                redirectByRole(localStorage.getItem('rol'));
            }

            const loginForm = document.getElementById('loginForm');
            const btnLogin = document.getElementById('btnLogin');
            const btnText = document.getElementById('btnText');
            const spinner = document.querySelector('.spinner');
            const mensajeError = document.getElementById('mensajeError');
            const btnEritraLogin = document.getElementById('btnEritraLogin');
            const btnGithubLogin = document.getElementById('btnGithubLogin');

            // Configurar proveedores externos
            btnEritraLogin.addEventListener('click', () => {
                window.location.href = '/auth/login/xad';
            });

            btnGithubLogin.addEventListener('click', () => {
                window.location.href = '/auth/login/github';
            });

            // Manejar autenticación local
            loginForm.addEventListener('submit', async function(event) {
                event.preventDefault();
                
                const usuario = document.getElementById('usuario').value.trim();
                const password = document.getElementById('password').value.trim();

                if (!usuario || !password) {
                    showError('Por favor complete todos los campos');
                    return;
                }

                btnText.textContent = 'Verificando...';
                spinner.style.display = 'inline-block';
                btnLogin.disabled = true;
                mensajeError.style.display = 'none';

                try {
                    const response = await fetch('/auth/login/local', {
                        method: 'POST',
                        headers: { 
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ 
                            usuario: usuario, 
                            password: password 
                        })
                    });

                    if (!response.ok) {
                        const errorData = await response.json();
                        throw new Error(errorData.message || 'Error en la autenticación');
                    }

                    const data = await response.json();

                    if (data.success) {
                        localStorage.setItem('authToken', data.token || '');
                        localStorage.setItem('usuario', data.usuario);
                        localStorage.setItem('rol', data.rol);
                        redirectByRole(data.rol);
                    } else {
                        throw new Error(data.message || 'Credenciales incorrectas');
                    }

                } catch (error) {
                    console.error('Error en el login:', error);
                    showError(error.message || 'Error al conectar con el servidor');
                } finally {
                    btnText.textContent = 'Ingresar';
                    spinner.style.display = 'none';
                    btnLogin.disabled = false;
                }
            });

            function showError(message) {
                mensajeError.textContent = message;
                mensajeError.style.display = 'block';
                mensajeError.style.backgroundColor = 'rgba(220, 53, 69, 0.2)';
                mensajeError.style.color = '#dc3545';
                
                setTimeout(() => {
                    mensajeError.style.display = 'none';
                }, 5000);
            }

            function redirectByRole(rol) {
                switch(rol) {
                    case 'admin':
                        window.location.href = 'configuracion.html';
                        break;
                    case 'gerente':
                        window.location.href = 'reportes.html';
                        break;
                    default:
                        window.location.href = 'index.html';
                }
            }
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
