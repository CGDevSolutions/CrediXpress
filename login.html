<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - CrediXpress</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #001f3f;
            --secondary-color: #002147;
            --accent-color: #FFD700;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--primary-color) 50%, var(--secondary-color) 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }
        .login-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 2.5rem;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .login-logo {
            text-align: center;
            margin-bottom: 1.5rem;
            color: var(--accent-color);
            font-weight: 700;
            font-size: 1.8rem;
        }
        .form-control {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 12px;
            margin-bottom: 1rem;
        }
        .form-control:focus {
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 0 0.25rem rgba(255, 215, 0, 0.25);
            border-color: var(--accent-color);
            color: white;
        }
        .btn-login {
            background-color: var(--accent-color);
            color: var(--primary-color);
            font-weight: 600;
            padding: 12px;
            border: none;
            border-radius: 8px;
            width: 100%;
            transition: all 0.3s;
        }
        .btn-login:hover {
            background-color: #e6c200;
            transform: translateY(-2px);
        }
        .alert-message {
            font-size: 0.9rem;
            margin-top: 1rem;
            text-align: center;
            padding: 10px;
            border-radius: 5px;
            display: none;
        }
        .form-label {
            font-weight: 500;
            margin-bottom: 0.5rem;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-logo">CrediXpress</div>
        
        <form id="loginForm">
            <div class="mb-3">
                <label for="usuario" class="form-label">Usuario</label>
                <input type="text" class="form-control" id="usuario" name="usuario" required 
                       placeholder="Ingrese su usuario">
            </div>
            
            <div class="mb-3">
                <label for="password" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="password" name="password" required 
                       placeholder="Ingrese su contraseña">
            </div>
            
            <button type="submit" class="btn btn-login" id="btnLogin">
                <span id="btnText">Ingresar</span>
                <div id="spinner" class="spinner-border spinner-border-sm d-none" role="status">
                    <span class="visually-hidden">Cargando...</span>
                </div>
            </button>
            
            <div id="mensajeError" class="alert-message"></div>
        </form>
    </div>

    <!-- Bootstrap JS Bundle con Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Script de login -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Verificar si ya está autenticado
            if (localStorage.getItem('authToken')) {
                redirectByRole(localStorage.getItem('rol'));
            }

            const loginForm = document.getElementById('loginForm');
            const btnLogin = document.getElementById('btnLogin');
            const btnText = document.getElementById('btnText');
            const spinner = document.getElementById('spinner');
            const mensajeError = document.getElementById('mensajeError');

            loginForm.addEventListener('submit', async function(event) {
                event.preventDefault();
                
                const usuario = document.getElementById('usuario').value.trim();
                const password = document.getElementById('password').value.trim();

                // Validación básica
                if (!usuario || !password) {
                    showError('Por favor complete todos los campos');
                    return;
                }

                // Mostrar spinner
                btnText.textContent = 'Verificando...';
                spinner.classList.remove('d-none');
                btnLogin.disabled = true;

                try {
                    const response = await fetch('/api/auth/login', {
                        method: 'POST',
                        headers: { 
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ 
                            usuario: usuario, 
                            contrasena: password 
                        })
                    });

                    const data = await response.json();

                    if (!response.ok) {
                        throw new Error(data.message || 'Error en la autenticación');
                    }

                    // Guardar datos de sesión
                    localStorage.setItem('authToken', data.token);
                    localStorage.setItem('usuario', data.usuario);
                    localStorage.setItem('rol', data.rol);
                    
                    // Redirigir según el rol
                    redirectByRole(data.rol);

                } catch (error) {
                    showError(error.message || 'Error al conectar con el servidor');
                    console.error('Login error:', error);
                } finally {
                    // Restaurar botón
                    btnText.textContent = 'Ingresar';
                    spinner.classList.add('d-none');
                    btnLogin.disabled = false;
                }
            });

            function showError(message) {
                mensajeError.textContent = message;
                mensajeError.style.display = 'block';
                mensajeError.style.backgroundColor = 'rgba(220, 53, 69, 0.2)';
                mensajeError.style.color = '#dc3545';
                
                // Ocultar mensaje después de 5 segundos
                setTimeout(() => {
                    mensajeError.style.display = 'none';
                }, 5000);
            }

            function redirectByRole(rol) {
                switch(rol) {
                    case 'admin':
                        window.location.href = 'configuracion.html';
                        break;
                    case 'gerente':
                        window.location.href = 'reportes.html';
                        break;
                    default:
                        window.location.href = 'index.html';
                }
            }
        });
    </script>
</body>
</html>
